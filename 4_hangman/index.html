<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hangman</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap");
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="./js/hangman.js" defer></script>
</head>

<body>
  <!-- HTML for the start screen -->
<div id="startScreen">
  <h1>Hangman</h1>
  <button class="button" id="startButton">Start Game</button>
</div>
<!-- HTML for the game over screen -->
<div id="gameOverScreen">
  <h1>Game Over!!</h1>
  <button class="button" id="restartButton">Restart</button>
</div>
<div id="gameWon">
  <h1>You Won!!!</h1>
  <button class="button" id="continueButton">Continue</button>
</div>
  <!--Container-->
  <div id="container">
    <!--Title-->
    <h1 class="text-center margin">Hangman</h1> 
    <!--Wrong Guesses-->
    <div class="Wrong">
      Wrong Guesses: <span id="mistakes">0</span> of
      <span id="maxWrong"></span>
    </div>
    <!--Drawing -->
    <div class="text-center">
    <img id="hangmanPic" src="./img/0.png" alt="" />  
      <img id="crowd" src="./img/1-7.png" alt="" />
      <!--Word to be guessed-->
      <p id="wordSpotlight"></p>
      <!--Input-->
      <form onsubmit="return false">
        <input id="guess" type="text" maxlength="1" autocomplete="off" /> <br>
        <button  class="button" onclick="handleGuess(), clearInput()">Submit</button>
      </form>
    </div>
</body>

</html>
